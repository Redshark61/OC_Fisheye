<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/gallery.css" />
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="/" class="logo" tabindex="0" aria-label="Retour à l'accueil">
				<img src="assets/images/logo.png" alt="Logo FIshEye" />
			</a>
		</header>

		<main id="main">
			<div class="photograph-header">
				<div class="photograph-description"></div>
				<button
					class="contact_button"
					data-js-action="toggleModal"
					data-modal="#contact_modal"
				>
					Contactez-moi
				</button>
			</div>

			<form action="" class="sort">
				<label for="sort">Trier par</label>
				<select name="sort" id="sort" tabindex="0">
					<option value="date" selected>Date</option>
					<option disabled>__________</option>
					<option value="popularity">Popularité</option>
					<option disabled>__________</option>
					<option value="title">Titre</option>
				</select>
			</form>
			<div class="photograph-gallery"></div>
		</main>

		<div id="contact_modal" class="hidden" aria-hidden="true">
			<div class="modal" aria-labelledby="modal_title" role="dialog">
				<header>
					<div id="modal_title">
						<h2>Contactez-moi</h2>
						<h2 id="photographer-name"></h2>
					</div>
					<button
						tabindex="0"
						class="no-button"
						data-js-action="toggleModal"
						data-modal="#contact_modal"
					>
						<img src="assets/icons/close.svg" alt="Fermer le formulaire de contact" />
					</button>
				</header>
				<form action="" method="post" id="contact-form">
					<div>
						<label for="firstname" id="firstname-label">Prénom</label>
						<input
							id="firstname"
							name="firstname"
							type="text"
							aria-labelledby="firstname-label"
							required
						/>
					</div>
					<div>
						<label for="lastname" id="lastname-label">Nom</label>
						<input
							id="lastname"
							name="lastname"
							aria-labelledby="lastname-label"
							required
						/>
					</div>
					<div>
						<label for="email" id="email-label">Email</label>
						<input
							id="email"
							name="email"
							type="email"
							aria-labelledby="email-label"
							required
						/>
					</div>
					<div>
						<label for="message" id="message-label">Votre message</label>
						<textarea
							id="message"
							name="message"
							aria-labelledby="message-label"
							required
						></textarea>
					</div>
					<button
						class="contact_button"
						data-js-action="send-form"
						data-send-to="log"
						data-form="#contact-form"
						data-modal="#contact_modal"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>

		<div class="total-likes" aria-label="Nombre total de likes" role="status"></div>

		<script type="module" src="/scripts/photographer.js"></script>
	</body>
</html>
