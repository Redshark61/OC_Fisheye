<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/gallery.css" />
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="/">
				<img src="assets/images/logo.png" class="logo" />
			</a>
		</header>

		<main id="main">
			<div class="photograph-header">
				<div class="photograph-description"></div>
				<button
					class="contact_button"
					data-js-action="toggleModal"
					data-modal="#contact_modal"
				>
					Contactez-moi
				</button>
			</div>

			<form action="" class="sort">
				<label for="sort">Trier par</label>
				<select name="sort" id="sort">
					<option value="date" selected>Date</option>
					<option value="popularity">Popularité</option>
					<option value="title">Titre</option>
				</select>
			</form>
			<div class="photograph-gallery"></div>
		</main>

		<div id="contact_modal" class="hidden">
			<div class="modal">
				<header>
					<div>
						<h2>Contactez-moi</h2>
						<h2 id="photographer-name"></h2>
					</div>
					<img
						src="assets/icons/close.svg"
						data-js-action="toggleModal"
						data-modal="#contact_modal"
					/>
				</header>
				<form action="" method="post" id="contact-form">
					<div>
						<label for="firstname">Prénom</label>
						<input id="firstname" name="firstname" required />
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input id="lastname" name="lastname" required />
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" name="email" required />
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea id="message" name="message" required></textarea>
					</div>
					<button
						class="contact_button"
						data-js-action="send-form"
						data-send-to="log"
						data-form="#contact-form"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>

		<div class="total-likes"></div>

		<script type="module" src="/scripts/photographer.js"></script>
	</body>
</html>
